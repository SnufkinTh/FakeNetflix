    <div class="login-top">
        <img src="./images/logo.png" alt="">

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h class="title-text">Sign In</h1>
            <form class="mt-4" action="./landingPage.html">
                <div class="mb-3 bg-gray rounded p-2">
                  <label for="exampleInputEmail1" class="form-label small-text">Email or Phone Number</label>
                  <input type="email" class="form-control bg-gray border-0 p-0"  id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 bg-gray rounded p-2">
                  <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                  <input type="password" class="form-control bg-gray border-0 p-0" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn big-red-btn mt-3" style="width: 100%;" >Sign In</button>
                <div class="mb-3 mt-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white small-text m-2" for="exampleCheck1">Remember me</label>
                </div>
                
              </form>
        </section>

    </div>
